	<script type="text/javascript">
		function checkForm(){
					var nametip = checkname();
					var idcardtip = checkIdCard();
					var phonetip = checkPhoneNum();
					var sextip = checkSex();
					return ret = nametip && idcardtip && phonetip&&sextip
				}
		function checkname(){
			var name = document.getElementById('name');
			if(name.value.replace(/(^\s*)|(\s*$)/g, "").length == 0){
			alert("姓名不能为空");
			return false;
			}else{
			 return true;
			}
	}
	function checkIdCard(){
		 var id_card = document.getElementById('id_card');
			if(id_card.value.replace(/(^\s*)|(\s*$)/g, "").length == 0){
				alert("身份证不能为空");
				return  false;
			}
			else{
				 var reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
				if(reg.test(id_card.value) == false)
				{
					alert("身份证输入不合法");
					return  false;
				}
				else {
					 return true;
					}
				}
			}
		function checkPhoneNum() {
			var phone = document.getElementById('phone');
			if(phone.value.replace(/(^\s*)|(\s*$)/g, "").length == 0){
				alert("手机号不能为空");
				return  false;
			}
			else{
			  var myreg=/^[1][3,4,5,7,8][0-9]{9}$/;
				 if (myreg.test(phone.value) == false)
					{
					   alert("手机号输入不正确");
					  return false;
					} else {
					   return true;
					}

			}
			}
			      function checkSex() {
				    var gender=document.getElementById('gender');
				    if(gender.value.replace(/(^\s*)|(\s*$)/g, "").length == 0)
				    {
						alert("性别不能为空");
						return  false;
					}
					else
					    {
				        if (gender.value=='男'||gender.value=='女')
							{
					    		return true;
					     	}
					     	else{
				             	alert("性别输入不正确");
					     	    return false;
							}

						}
                }
 
	</script>
